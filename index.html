<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>QuickSketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="resources/scripts.js"></script>
    <link type="text/css" rel="stylesheet" href="resources/style.css" />

</head>

<body>
    <!-- Nav Bar -->
    <nav class="shadow navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">QuickSketch</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link nav-link-custom" href="">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End of Navbar -->

    <!-- canvas -->
    <canvas id="myCanvas"></canvas>
    <div id="saveArea">
        <img id="canvasImg" />
        <h2>Right Click to Save...</h2>
        <button id="btnBack">Back</button>
    </div>
    <div id="tools">
        <table>
            <tr>
                <td><label for="colorChange">Color: </label><input type="color" id="colorChange" /></td>
                <td><button id="btnEraser">Eraser</button></td>
                <td><label for="lineWidth">Width: </label><input type="range" id="lineWidth" min="1" max="10"
                        step="1" /></td>
                <td><button id="btnSave">Save</button><button id="btnClear">Clear</button></td>
            </tr>
        </table>
    </div>
    <!-- end of canvas -->
</body>

</html>
